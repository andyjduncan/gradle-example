plugins {
    id 'groovy'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    jcenter()
    flatDir {
        dirs 'lib'
    }
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

archivesBaseName = 'gradle-example'

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.9' // or a later version
    implementation 'org.codehaus.groovy:groovy-json:3.0.9' // or a later version
    implementation 'com.codevineyard:hello-world:1.0.1!!'
    implementation ':simple-jar'
}


application {
    mainClassName = 'com.adjectivecolournoun.gradle.Greetz'
}
